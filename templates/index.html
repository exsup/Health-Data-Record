<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: green; font-weight: 900;">Health Data Record</a>
          <button><a class="navbar-brand" href="/view_entries">View Entries</a></button>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <hr>
      <br>
      <br>
      <h3 style="font-size: 20px; margin: 30px; color: black; font-weight: bold; text-decoration: underline;">Fill In The Required Information Below</h3>
      <form action="/add_entry" method="post">
        <div class="mb-3" style="margin: 30px;">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" style="width: 400px;" required>
        </div>
        <div class="mb-3" style="margin: 30px;">
          <label for="middleName" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middleName" name="middleName" placeholder="Enter your middle name" style="width: 400px;">
        </div>
        <div class="mb-3" style="margin: 30px;">
          <label for="dob" class="form-label">Date Of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" placeholder="Select your date of birth" style="width: 400px;" required>
        </div>
        <div class="mb-3" style="margin: 30px;">
          <label for="fluShot" class="form-label">Receiving Flu Shot Today?</label>
          <input type="text" class="form-control" id="fluShot" name="fluShot" placeholder="Yes/No" style="width: 400px;" required>
        </div>
        <div class="mb-3" style="margin: 30px;">
          <label for="covidVaccine" class="form-label">Who you like COVID vaccine?</label>
          <input type="text" class="form-control" id="covidVaccine" name="covidVaccine" placeholder="Yes/No" style="width: 400px;" required>
        </div>
        <div class="mb-3" style="margin: 30px;">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+ (Country Code)" style="width: 400px;" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 30px;">Submit</button>
      </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
